<!DOCTYPE html>
<head>
<meta charset='utf-8'>
<meta http-equiv='x-ua-compatible' content='ie=edge'>
<title>Wikipedia Viewer</title>
<meta name='description' content=''>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
crossorigin="anonymous">
<link rel='stylesheet' type='text/css' href='css/styles.css'>
<script
src="https://code.jquery.com/jquery-3.1.1.min.js"
integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
crossorigin="anonymous"></script>
<body>
  <div class='header'>
    <img class='wikipedia-image' src='./img/globe-img.jpg' alt='Wikipedia image'>
  </div>
  <h1 class='main-title'>Wikipedia Viewer</h1>
  <input type='text' class='form' id='searchInput' placeholder='search'></input>
  <img class='search-image' id='searchBtn' src='./img/search.png' alt='search'></img>
  <br/><br/>
  <button class='btn btn-success' id='randomArticleBtn'>Get Random Article</button>
  <ul class='search-results' id='searchResults'></ul>
  <script src='js/jquery-3.2.1.min.js'></script>
  <script src='js/main.js'></script>
</body>
</html>
